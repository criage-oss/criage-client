name: criage
version: 1.0.0
description: "Criage - универсальный пакетный менеджер с поддержкой встроенной локализации"
author: "Criage Team"
license: MIT
homepage: "https://github.com/criage-oss/criage"
repository: "https://github.com/criage-oss/criage"
keywords:
  - package-manager
  - archive
  - compression
  - localization
  - go
dependencies: {}
dev_dependencies: {}
scripts:
  build: "go build -o criage ."
  build-embedded: "go build -tags embed -o criage-embedded ."
  test: "go test ./..."
  clean: "rm -f criage criage-embedded"
files:
  - "*"
exclude:
  - .git
  - .gitignore
  - "*.log"
  - "*.tmp"
  - test/
  - docs/
  - criage_modules/
  - repository/
  - test-package/
  - "criage-*"
arch:
  - amd64
  - arm64
  - 386
os:
  - linux
  - darwin
  - windows
min_version: 1.0.0
hooks:
  pre_build:
    - "echo 'Preparing Criage client build...'"
    - "go mod tidy"
  post_build:
    - "echo 'Criage client build completed successfully!'"
    - "ls -la criage*"
metadata:
  category: "development"
  tags: ["cli", "package-manager", "compression"]
  documentation: "README.md"
  changelog: "CHANGELOG.md"
